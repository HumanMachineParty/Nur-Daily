<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nur Daily - Islamic Habit Tracker</title>
  <script>
    window.process = window.process || { env: {} };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Noto+Nastaliq+Urdu:wght@400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      /* LIGHT THEME (Clean Light Grey & Emerald Green) */
      --bg-app: #f3f4f6; /* grey-100 */
      --bg-card: #ffffff;
      --accent: #059669; /* emerald-600 */
      --accent-hover: #047857;
      --accent-muted: #e5e7eb; /* grey-200 */
      --accent-highlight: #f59e0b; /* amber-500 / Gold */
      --text-main: #111827; /* grey-900 */
      --text-muted: #6b7280; /* grey-500 */
      --border-clr: #d1d5db; /* grey-300 */
      --sidebar-bg: #064e3b;
      --sidebar-text: #ffffff;
      --checklist-off: #cbd5e1; /* visible light grey */
    }

    .theme-dark {
      /* DARK THEME (Green, Yellow, Dark Grey - as requested) */
      --bg-app: #111827; /* Very Dark Grey (slate-950) */
      --bg-card: #1f2937; /* Dark Grey (slate-800) */
      --accent: #10b981; /* Green (emerald-500) */
      --accent-hover: #059669;
      --accent-muted: #374151; /* Medium Grey */
      --accent-highlight: #fbbf24; /* Yellow (amber-400) */
      --text-main: #f9fafb; /* Off-white for readability */
      --text-muted: #9ca3af; /* slate-400 */
      --border-clr: #4b5563; /* grey-600 */
      --sidebar-bg: #111827;
      --sidebar-text: #10b981;
      --checklist-off: #4b5563; /* Visible dark grey */
    }

    .theme-royal {
      /* ROYAL THEME (Dark, Red, Golden) */
      --bg-app: #0c0a09;
      --bg-card: #1c1917;
      --accent: #991b1b; /* Red 800 */
      --accent-hover: #7f1d1d;
      --accent-muted: #292524;
      --accent-highlight: #d97706; /* Golden 600 */
      --text-main: #f59e0b; /* Golden 500 */
      --text-muted: #b45309;
      --border-clr: rgba(245, 158, 11, 0.2);
      --sidebar-bg: #450a0a; /* Deep Red */
      --sidebar-text: #f59e0b;
      --checklist-off: #44403c;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-app) !important;
      color: var(--text-main) !important;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Universal Overrides */
    .bg-white, .bg-stone-50, .bg-stone-100, .bg-slate-50, .bg-slate-100, .bg-gray-50, .bg-gray-100 {
      background-color: var(--bg-card) !important;
    }

    .sidebar-container {
      background-color: var(--sidebar-bg) !important;
      color: var(--sidebar-text) !important;
    }

    /* Accent Buttons */
    .bg-emerald-600, .bg-emerald-700, .bg-emerald-800, .bg-emerald-900 {
      background-color: var(--accent) !important;
      color: white !important;
    }

    /* Yellow/Gold Highlights */
    .bg-amber-400, .bg-amber-500, .bg-amber-600 {
      background-color: var(--accent-highlight) !important;
      color: #000 !important;
    }

    /* Muted backgrounds (cards, tags) */
    .bg-emerald-50, .bg-emerald-100, .bg-stone-50, .bg-stone-100, .bg-slate-100, .bg-slate-50, .bg-gray-100, .bg-gray-50 {
      background-color: var(--accent-muted) !important;
    }

    /* Text Color Overrides */
    .text-emerald-900, .text-emerald-950, .text-stone-900, .text-slate-900, .text-gray-900 {
      color: var(--text-main) !important;
    }

    .text-emerald-600, .text-emerald-500 {
      color: var(--accent) !important;
    }

    .text-amber-500, .text-amber-400, .text-amber-600 {
      color: var(--accent-highlight) !important;
    }

    .text-stone-400, .text-stone-500, .text-slate-400, .text-slate-500, .text-gray-400, .text-gray-500 {
      color: var(--text-muted) !important;
    }

    /* Border Overrides */
    .border, .border-stone-100, .border-slate-100, .border-emerald-50, .border-gray-100, .border-gray-200 {
      border-color: var(--border-clr) !important;
    }

    /* Checklist visibility */
    .checklist-item-off {
      background-color: var(--checklist-off) !important;
      border-color: transparent !important;
      opacity: 0.8 !important; /* Ensure it is VISIBLE */
    }
    
    .checklist-item-on {
      background-color: var(--accent) !important;
      border-color: var(--accent) !important;
      color: white !important;
      opacity: 1 !important;
    }

    /* Input Styling */
    input[type="date"], input[type="time"], input[type="text"], textarea {
      background-color: var(--bg-card) !important;
      color: var(--text-main) !important;
      border-color: var(--border-clr) !important;
    }
    
    input::placeholder, textarea::placeholder {
      color: var(--text-muted) !important;
      opacity: 0.6;
    }

    /* Professional fonts */
    .font-amiri { font-family: 'Amiri', serif; }
    .font-urdu { font-family: 'Noto Nastaliq Urdu', serif; line-height: 2.5; }
    
    /* Global Transitions */
    * { transition: background-color 0.2s ease, color 0.2s ease, border-color 0.2s ease; }
    
    /* Scrollbars */
    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
